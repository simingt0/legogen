# Training configuration for YOLOv8

# Model selection
model_type: yolov8m.pt  # medium-sized model, good balance of speed and accuracy

# Training hyperparameters
epochs: 100
batch_size: 16
learning_rate: 0.001
optimizer: Adam

# Image settings
img_size: 640

# Augmentation (optional, can be expanded)
augment: true

# Output
project_name: legogen_yolo
run_name: run1
